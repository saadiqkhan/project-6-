<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Cursor example</h2>
    <div id="mycursor" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#mycursor" data-slide-to="0"></li>
            <li data-target="#mycursor" data-slide-to="1"></li>
            <li data-target="#mycursor" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="pic 1.jpg">
            </div>
            <div class="item">
                <img src="pic 2.jpg">
            </div>
            <div class="item">
                <img src="pic 3.jpg">
            </div>
        </div>
        <!--left/right carousel-->
        <a class="left carousel-control" href="" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left">previous</span>
            <span class="sr-only"></span>
        </a>
        <a class="right carousel-control" href="#mycursor" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right">next</span>
            <span class="sr-only"></span>
        </a>
    </div>
    </div>
</body>
</html>
